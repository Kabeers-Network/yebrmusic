<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link href="%PUBLIC_URL%/favicon.ico" rel="icon"/>
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
    <meta content="#2B2B2B" name="theme-color"/>
    <meta
            content="Kabeer's Music Free Unlimited Songs, Podcasts and Culture by Kabeer's Network"
            name="description"
    />
    <link href="%PUBLIC_URL%/assets/icons/AppleMusicIcon.png" rel="apple-touch-icon"/>
    <base href="/"/>
    <style>
        .text-truncate {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap
        }

        .container {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto
        }

        @media (min-width: 576px) {
            .container {
                max-width: 540px
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 720px
            }
        }

        @media (min-width: 992px) {
            .container {
                max-width: 960px
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1140px
            }
        }

        .PlayerSlider span {
            background-color: #fff !important
        }

        .Player .thumbnail {
            position: relative;
            width: 5rem;
            height: 5rem;
            border-radius: 100%;
            overflow: hidden
        }

        .Player .thumbnail .image {
            max-width: 100%
        }
    </style>
